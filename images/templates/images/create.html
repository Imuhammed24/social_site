{% extends 'base.html' %}
{% load static %}

{% block content%}

<header>
{% include 'account/header.html' %}
</header>


<section>

    <div class="content container">
            {% if request.user.is_authenticated %}
        <h1>Bookmark an Image</h1>
        <hr />
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Bookmark" class="btn btn-success btn-outline-success">
        </form>
            {% else %}
                <a href="{% url 'login' %}">Log-in</a>
            {% endif %}
    </div>

</section>

{% endblock %}
